main.datasource.url = jdbc:postgresql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}
main.datasource.username = ${RDS_USERNAME}
main.datasource.password = ${RDS_PASSWORD}
addons.demo.admin = ${JMIX_ADMIN}
addons.demo.password = ${JMIX_PASSWORD}

spring.quartz.properties.org.quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.PostgreSQLDelegate

spring.mail.host=${JMIX_MAIL_HOST}
spring.mail.port=${JMIX_MAIL_PORT}
spring.mail.protocol=smtp
spring.mail.username=${JMIX_MAIL_USERNAME}
spring.mail.password=${JMIX_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable=true